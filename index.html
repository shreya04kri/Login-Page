<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville:wght@400;700&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required ><i class='bx bx-user-circle'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required><i class='bx bx-lock'></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="Submit" class="btn">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="#"> Register</a></p>
        </div>
    </form>
    </div>
</body>
</html>
